<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SportsConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('images/sports_background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05); /* Very light overlay for enhanced background visibility */
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            max-width: 700px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95); /* Brighter semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05); /* Subtle shadow for a softer look */
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 25px;
            color: #e74c3c; /* Bright red color for the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.3em;
            margin-bottom: 35px;
            color: #34495e; /* Dark blue for the text */
        }
        .button {
            background-color: #2ecc71; /* Vibrant green for the button */
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em; /* Enhanced font size for better visibility */
            font-weight: 700; /* Bold font weight for emphasis */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #27ae60; /* Darker green on hover */
            transform: scale(1.07);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .credits {
            margin-top: 50px;
            font-size: 1em;
            color: #34495e;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Welcome to SportsConnect</h1>
    <p>We will help you connect with athletes and share awesome facts about them!</p>

    <input type="button" class="button" value="Get Started" onclick="location.href='index.html'">

    <div class="credits">
        <p>By: Shin, Sevan, Izaac, Jordan</p>
    </div>
</div>

</body>
</html>
